{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-10">
                <h4 class="card-title"> Categories</h4>
            </div>
            <div class="col-2">
                <!--<a href="{% url 'transactions.create' %}" class="btn btn-primary right">Add</a>-->
            </div>
        </div>


    </div>
    <div class="card-body">
        <form method="GET" class="form-inline" action="{% url 'categories.index' %}">
            <div class="form-group">
                <select name="type" class="form-control">
                    <option value="">All types</option>
                    {% for key, value in types %}
                        <option value="{{ key }}"
                         {% if values.type == key %}
                               selected="true"
                        {% endif %}
                        >{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group ml-2">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>
        {% if categories %}
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Total transactions</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.type }}</td>
                    <td>0</td>
                    <td>

                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p>There is no categories yet.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
